{% load static %}

<html {% if LANGUAGE_CODE %}lang="{{ LANGUAGE_CODE }}" {% endif %}>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SDAukce</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-red bg-red" style="background-color: lightcoral">
        <div class="container fixed">
            <h1 class="navbar-brand"><a href="{% url 'hlavni_stranka' %}">SDAukce</a></h1>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="{% url 'seznam_aukci' %}">
                        Seznam aukcí
                    </a>
                    <a class="nav-item nav-link active" href="{% url 'seznam_kategorii' %}">
                        Kategorie
                    </a>
                    <a class="nav-item nav-link active" href="{% url 'vyhledavani_aukci' %}">
                        Hledat
                    </a>

                    {% if request.user.is_authenticated %}
                        <div class="dropdown" style="position: relative;">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-expanded="false" style="background-color: #343a40; position: absolute; left: 700px;">
                                {{ request.user.username }}
                            </button>
                                <ul class="dropdown-menu" style="position: absolute; left: 700px;">
                                    <li><a class="dropdown-item">My Page</a></li>
                                    <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                                    <li><a class="dropdown-item" href="{% url 'vytvor_aukci' %}">Vytvořit aukci</a>
</li>
                                </ul>
                        </div>
                    {% else %}
                    <a class="nav-item nav-link active" href="{% url 'login' %}" style="margin-left: 600px">
                        Login
                    </a>
                     <a class="nav-item nav-link active" href="{% url 'sign_up' %}" style="width: 150px">
                        Sign-up
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron" style="background-color: skyblue">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
