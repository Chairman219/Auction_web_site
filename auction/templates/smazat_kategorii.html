{% extends "hlavni_stranka.html" %}

{% block title %}Smazat kategorii{% endblock %}

{% block content %}
    <h1>Smazat kategorii</h1>
    <p>Opravdu chcete smazat kategorii "{{ object.nazev }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Ano, smazat</button>
        <a href="{% url 'seznam_kategorii' %}" class="btn btn-secondary">Ne, vrátit zpět</a>
    </form>
{% endblock %}
